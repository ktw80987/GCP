<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script type="text/JavaScript">
        // JavaScript 코드 작성
        function prt(){
        alert("Hello, JavaScript!"); // alert : 경고창을 띄워주는 창
        console.log("Hello, JavaScript!"); // console : 콘솔창에 출력    
    }
    </script>
</head>
<body>
    <p>
        JavaScript: 웹 개발을 위한 프로그래밍 언어

        1. Non-compile 언어 : HTML, CSS와 같이 브라우저에서 바로 실행 가능한 언어 (Compile 이란? : 소스코드를 기계어로 변환하는 과정) <br>
        2. Compile 언어 : Python, Java, C, C++ 와 같이 소스코드를 컴파일러를 통해 기계어로 변환한 후 실행하는 언어
    </p>
    <p>
        장점 : 단순한 구조, 원칙을 가진 언어, 확장성이 높다<br>
        단점 : 소스코드가 공개되므로 보안에 취약
    </p>
    <input type="button" id="myButton "value="눌러봐" onclick="prt()"> <!-- onclick : 버튼을 클릭했을 때 이벤트 발생 -->
</body>
</html>
