<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록</title>
</head>
<body>
    <h1>사용자 목록</h1>
    {% if user %}
        <p>안녕하세요, {{ user.name }}님!</p>
        <a href="{{ url_for('logout') }}">로그아웃</a>
    {% else %}
        <a href="{{ url_for('login') }}">로그인</a>
    {% endif %}
    <a href="{{ url_for('add_user') }}">사용자 추가</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }})
                <a href="{{ url_for('edit_user', user_id=user.id) }}">수정</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}">삭제</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
