<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style type="text/css">
    img{
      width: 400px;
      height: 300px;
    }

    #jindo{
      margin-left: 30px;
    }
    
    #bimg{
      width: 800px;
      height: 300px;
      background: url('./jindo1.png');
    }

    #hover a #jindo2:hover{
      box-shadow: 1px 5px 5px black;
    }
    
  </style>
  <script src="script.js"></script>
</head>
  <!--절대경로:루트 경로부터 모두 다 보여주는거C\....\.. 절대 안써 큰일나
  상대경로:현재 내 파일 기준 (나랑같은경로=. 다른경로=하나위 부모폴더에 있으면..표시 부모의 부모=../..표시)
  0.0에서 시작하는데 이 이미지를 오른쪽으로 밀거나 크기 조정=css이용 <style>에서 조정
  #(id선택자)
  background:화면 위에 붙인거 #bimg이미지 크기를 잘라서 넣는거div에 대한 width 
  hover:마우스가져다댔을때 이벤트
  div#hover>a>img[src='./jindo1.png'] 속성은[]
  #hover:hover=div안에 있으니까 이미지에 일어나는게 아니 그래서 이미지 아니디 이용#jindo2로바꿔
  #hover a #jindo2이렇게 하면 정확한 경로 지정해주는거
  -->
  
<body>
  <img src="./jindo1.png" alt="진돗개캐릭터" id="jindo">
  <div id="bimg"> </div>

  <br>
  
  <div id="hover">
    <a href="">
      <img src="./jindo1.png" alt="진돗개캐릭터" id="jindo2">
    </a>
  </div>

  <div id="hover">
    <a href="">
      <img src="./jindo1.png" alt="진돗개캐릭터" id="jindo2">
    </a>
  </div>
  
</body>
</html>
